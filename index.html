<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <main class="main">
    <section class="section">
      <img src="images/illustration-hero.svg" class="images" alt="Dancine to music">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </section>
    <section class="section flex-section">
      <img src="images/icon-music.svg" alt="">
      <p><span class="ap">Annual Plan</span><br/>
      $59.99/year
      </p>
      <a class="change" href="#">Change</a>
    </section>
    <section class="section">
      <button class="btn">Proceed to Payment</button>
      <p>
        <a class="a-cancel" href="#">Cancel Order</a>
      </p>
    </section>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Roy Allan</a>.
  </div> -->
</body>
</html>
